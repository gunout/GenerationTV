<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation TV - Lecteur M3U</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00c8ff;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00c8ff;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
        }
        
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .theme-btn:hover {
            transform: scale(1.2);
        }
        
        .theme-blue {
            background: linear-gradient(135deg, #00c8ff, #0077ff);
        }
        
        .theme-red {
            background: linear-gradient(135deg, #ff0066, #cc0000);
        }
        
        .theme-green {
            background: linear-gradient(135deg, #00ff99, #009944);
        }
        
        .theme-purple {
            background: linear-gradient(135deg, #bb00ff, #6600cc);
        }
        
        .player-container {
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #00c8ff;
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .channel-info {
            background: rgba(0, 200, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #currentChannel {
            font-size: 18px;
            font-weight: bold;
            color: #00c8ff;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #00c8ff;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00c8ff;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #00c8ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #00a0cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            background: rgba(0, 200, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .volume-control label {
            margin-bottom: 0;
            min-width: 70px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 2px solid #00c8ff;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        /* Styles pour les différents thèmes */
        .theme-red-theme {
            border-color: #ff0066 !important;
        }
        
        .theme-red-bg {
            background: linear-gradient(135deg, #1c1c1c, #4a0000) !important;
        }
        
        .theme-red-color {
            color: #ff0066 !important;
        }
        
        .theme-red-shadow {
            text-shadow: 0 0 10px rgba(255, 0, 102, 0.7) !important;
        }
        
        .theme-green-theme {
            border-color: #00ff99 !important;
        }
        
        .theme-green-bg {
            background: linear-gradient(135deg, #1c1c1c, #004d26) !important;
        }
        
        .theme-green-color {
            color: #00ff99 !important;
        }
        
        .theme-green-shadow {
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.7) !important;
        }
        
        .theme-purple-theme {
            border-color: #bb00ff !important;
        }
        
        .theme-purple-bg {
            background: linear-gradient(135deg, #1c1c1c, #3d0066) !important;
        }
        
        .theme-purple-color {
            color: #bb00ff !important;
        }
        
        .theme-purple-shadow {
            text-shadow: 0 0 10px rgba(187, 0, 255, 0.7) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="tvTitle">Generation TV</h1>
            <div class="theme-selector">
                <div class="theme-btn theme-blue" data-theme="blue"></div>
                <div class="theme-btn theme-red" data-theme="red"></div>
                <div class="theme-btn theme-green" data-theme="green"></div>
                <div class="theme-btn theme-purple" data-theme="purple"></div>
            </div>
        </header>
        
        <div class="player-container">
            <div class="video-container">
                <iframe id="videoPlayer" src="about:blank" frameborder="0" allowfullscreen allow="autoplay"></iframe>
            </div>
            
            <div class="channel-info">
                <p id="currentChannel">Bienvenue sur Generation TV. Veuillez sélectionner une chaîne.</p>
            </div>
            
            <div class="controls">
                <div>
                    <label for="playlistSelect">Playlist M3U:</label>
                    <select id="playlistSelect">
                        <option value="">-- Sélectionnez une playlist --</option>
                        <option value="french">Chaînes Françaises</option>
                        <option value="sports">Chaînes Sport</option>
                        <option value="international">Chaînes Internationales</option>
                    </select>
                </div>
                
                <div>
                    <label for="channelSelect">Chaîne TV:</label>
                    <select id="channelSelect" disabled>
                        <option value="">-- Chargez d'abord une playlist --</option>
                    </select>
                </div>
            </div>
            
            <div class="volume-control">
                <label for="volumeControl">Volume:</label>
                <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1">
            </div>
            
            <div class="buttons">
                <button id="playBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Lecture
                </button>
                <button id="pauseBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                    Pause
                </button>
                <button id="fullscreenBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                    Plein écran
                </button>
            </div>
        </div>
        
        <footer>
            <p>Generation TV Player &copy; 2023 - Lecteur M3U</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Éléments DOM
            const videoPlayer = document.getElementById('videoPlayer');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const playlistSelect = document.getElementById('playlistSelect');
            const channelSelect = document.getElementById('channelSelect');
            const tvTitle = document.getElementById('tvTitle');
            const volumeControl = document.getElementById('volumeControl');
            const currentChannel = document.getElementById('currentChannel');
            const themeButtons = document.querySelectorAll('.theme-btn');
            const container = document.querySelector('.container');
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');
            
            // Données des chaînes (simulées)
            const playlists = {
                french: [
                    { name: "TF1", url: "https://www.youtube.com/embed/0e3GPea1Tyg?autoplay=1" },
                    { name: "France 2", url: "https://www.youtube.com/embed/0e3GPea1Tyg?autoplay=1" },
                    { name: "M6", url: "https://www.youtube.com/embed/0e3GPea1Tyg?autoplay=1" }
                ],
                sports: [
                    { name: "Eurosport", url: "https://www.youtube.com/embed/0e3GPea1Tyg?autoplay=1" },
                    { name: "bein Sports", url: "https://www.youtube.com/embed/0e3GPea1Tyg?autoplay=1" }
                ],
                international: [
                    { name: "BBC World", url: "https://www.youtube.com/embed/0e3GPea1Tyg?autoplay=1" },
                    { name: "CNN", url: "https://www.youtube.com/embed/0e3GPea1Tyg?autoplay=1" }
                ]
            };
            
            // Charger une playlist M3U
            playlistSelect.addEventListener('change', function() {
                const playlistId = playlistSelect.value;
                if (!playlistId) return;
                
                const channels = playlists[playlistId];
                if (!channels) return;
                
                // Vider et remplir le sélecteur de chaînes
                channelSelect.innerHTML = '';
                channels.forEach((channel, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
                
                channelSelect.disabled = false;
                currentChannel.textContent = "Playlist chargée. Sélectionnez une chaîne.";
            });
            
            // Changer de chaîne
            channelSelect.addEventListener('change', function() {
                const playlistId = playlistSelect.value;
                const channelIndex = channelSelect.value;
                if (!playlistId || channelIndex === "") return;
                
                const channel = playlists[playlistId][channelIndex];
                videoPlayer.src = channel.url;
                currentChannel.textContent = `En cours: ${channel.name}`;
            });
            
            // Contrôles de lecture
            playBtn.addEventListener('click', function() {
                currentChannel.textContent = "Lecture en cours...";
            });
            
            pauseBtn.addEventListener('click', function() {
                currentChannel.textContent = "En pause";
            });
            
            fullscreenBtn.addEventListener('click', function() {
                const iframe = videoPlayer;
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            });
            
            // Changement de thème
            themeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    changeTheme(theme);
                });
            });
            
            // Fonction pour changer le thème
            function changeTheme(theme) {
                // Réinitialiser toutes les classes de thème
                document.body.classList.remove('theme-red-bg', 'theme-green-bg', 'theme-purple-bg');
                tvTitle.classList.remove('theme-red-color', 'theme-green-color', 'theme-purple-color');
                tvTitle.classList.remove('theme-red-shadow', 'theme-green-shadow', 'theme-purple-shadow');
                
                const borders = document.querySelectorAll('.video-container, select, input, header, footer');
                borders.forEach(el => {
                    el.classList.remove('theme-red-theme', 'theme-green-theme', 'theme-purple-theme');
                });
                
                // Appliquer le nouveau thème
                switch(theme) {
                    case 'red':
                        document.body.classList.add('theme-red-bg');
                        tvTitle.classList.add('theme-red-color', 'theme-red-shadow');
                        borders.forEach(el => el.classList.add('theme-red-theme'));
                        break;
                    case 'green':
                        document.body.classList.add('theme-green-bg');
                        tvTitle.classList.add('theme-green-color', 'theme-green-shadow');
                        borders.forEach(el => el.classList.add('theme-green-theme'));
                        break;
                    case 'purple':
                        document.body.classList.add('theme-purple-bg');
                        tvTitle.classList.add('theme-purple-color', 'theme-purple-shadow');
                        borders.forEach(el => el.classList.add('theme-purple-theme'));
                        break;
                    default: // blue (thème par défaut)
                        // Pas de classes supplémentaires nécessaires
                        break;
                }
            }
            
            // Initialiser le thème par défaut
            changeTheme('blue');
        });
    </script>
</body>
</html>
