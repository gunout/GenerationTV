<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generations TV & Radio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
        }
        
        header {
            background: linear-gradient(135deg, #000000, #1c1c1c);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .description {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #FFD700;
        }
        
        .player-container {
            padding: 25px;
        }
        
        .media-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 20px;
        }
        
        .media-btn {
            padding: 12px 25px;
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .media-btn.active, .media-btn:hover {
            background: #FFD700;
            color: #000;
        }
        
        .media-container {
            width: 100%;
            margin-bottom: 25px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .audio-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        #audioPlayer {
            width: 100%;
            height: 40px;
        }
        
        .channel-info {
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #FFD700;
        }
        
        #currentChannel {
            font-size: 1.4rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            background: #FFD700;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button:hover {
            background: #FFC400;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #FFD700;
        }
        
        .volume-control label {
            color: #FFD700;
            font-weight: bold;
            min-width: 70px;
        }
        
        #volumeControl {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 5px;
            outline: none;
        }
        
        #volumeControl::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #FFD700;
            color: #FFD700;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #000000, #1c1c1c);
            border-top: 2px solid #FFD700;
            font-size: 1rem;
            color: #FFD700;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .media-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .media-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .media-btn {
                width: 100%;
                justify-content: center;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://github.com/gunout/GenerationTV/blob/main/Backgound.png?raw=true" alt="Generation TV Logo">
            </div>
            <h1>Generations TV & Radio</h1>
            <p class="description">Site Web : https://generations.fr/</p>
        </header>

        <div class="player-container">
            <div class="media-selector">
                <div class="media-btn active" data-media="tv">
                    <i class="fas fa-tv"></i> Generations TV
                </div>
                <div class="media-btn" data-media="radio">
                    <i class="fas fa-music"></i> Generations Radio
                </div>
            </div>

            <div class="media-container">
                <div id="videoContainer">
                    <div class="video-container">
                        <video id="videoPlayer" controls></video>
                    </div>
                </div>
                <div id="audioContainer" class="hidden">
                    <div class="audio-container">
                        <audio id="audioPlayer" controls></audio>
                    </div>
                </div>
            </div>

            <div class="channel-info">
                <p id="currentChannel">Generations TV</p>
                <p id="statusText" class="status">Prêt à lire le flux</p>
            </div>

            <div class="controls">
                <button id="playBtn">
                    <i class="fas fa-play"></i> Lecture
                </button>
                <button id="pauseBtn">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="stopBtn">
                    <i class="fas fa-stop"></i> Arrêt
                </button>
                <button id="fullscreenBtn">
                    <i class="fas fa-expand"></i> Plein écran
                </button>
            </div>

            <div class="volume-control">
                <label for="volumeControl">Volume:</label>
                <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

        <footer>
            <p>Generations TV & Radio &copy; 2023 - Tous droits réservés</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Éléments DOM
            const videoPlayer = document.getElementById('videoPlayer');
            const audioPlayer = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const volumeControl = document.getElementById('volumeControl');
            const currentChannel = document.getElementById('currentChannel');
            const statusText = document.getElementById('statusText');
            const mediaBtns = document.querySelectorAll('.media-btn');
            const videoContainer = document.getElementById('videoContainer');
            const audioContainer = document.getElementById('audioContainer');

            // URLs des flux
            const tvUrl = 'https://edge11.vedge.infomaniak.com/livecast/ik:generation-tv/manifest.m3u8';
            const radioUrl = 'http://generationfm.ice.infomaniak.ch/generationfm-high.mp3';

            // Variables pour HLS
            let hls = null;

            // Initialisation des sources
            function initMedia() {
                if (Hls.isSupported()) {
                    if (hls) {
                        hls.destroy();
                    }
                    
                    hls = new Hls();
                    hls.loadSource(tvUrl);
                    hls.attachMedia(videoPlayer);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        statusText.textContent = "Flux TV chargé - Prêt à lire";
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error("Erreur HLS:", data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    statusText.textContent = "Erreur réseau - Impossible de charger le flux TV";
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    statusText.textContent = "Erreur média - Flux TV corrompu";
                                    break;
                                default:
                                    statusText.textContent = "Erreur inconnue - Impossible de lire le flux TV";
                                    break;
                            }
                        }
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Support natif pour HLS (Safari)
                    videoPlayer.src = tvUrl;
                    statusText.textContent = "Flux TV chargé - Prêt à lire";
                } else {
                    statusText.textContent = "Votre navigateur ne supporte pas la lecture de flux HLS";
                }
                
                // Configuration de la radio
                audioPlayer.src = radioUrl;
                audioPlayer.load();
            }

            // Gestionnaires d'événements pour les boutons de type de média
            mediaBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const mediaType = this.getAttribute('data-media');
                    
                    // Activation du bouton
                    mediaBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Changement de média
                    if (mediaType === 'tv') {
                        videoContainer.classList.remove('hidden');
                        audioContainer.classList.add('hidden');
                        currentChannel.textContent = 'Generations TV';
                        statusText.textContent = 'Chargement du flux TV...';
                        initMedia();
                    } else {
                        videoContainer.classList.add('hidden');
                        audioContainer.classList.remove('hidden');
                        currentChannel.textContent = 'Generations Radio';
                        statusText.textContent = 'Chargement du flux radio...';
                        audioPlayer.src = radioUrl;
                        audioPlayer.load();
                        setTimeout(() => {
                            statusText.textContent = 'Flux radio chargé - Prêt à lire';
                        }, 1000);
                    }
                });
            });

            // Contrôles de lecture
            playBtn.addEventListener('click', function() {
                if (videoContainer.classList.contains('hidden')) {
                    audioPlayer.play().catch(e => {
                        console.error("Erreur lecture audio:", e);
                        statusText.textContent = "Erreur: Impossible de lire le flux radio";
                    });
                    statusText.textContent = "Generations Radio - Lecture en cours";
                } else {
                    videoPlayer.play().catch(e => {
                        console.error("Erreur lecture vidéo:", e);
                        statusText.textContent = "Erreur: Impossible de lire le flux TV";
                    });
                    statusText.textContent = "Generations TV - Lecture en cours";
                }
            });

            pauseBtn.addEventListener('click', function() {
                if (videoContainer.classList.contains('hidden')) {
                    audioPlayer.pause();
                    statusText.textContent = "Generations Radio - En pause";
                } else {
                    videoPlayer.pause();
                    statusText.textContent = "Generations TV - En pause";
                }
            });

            stopBtn.addEventListener('click', function() {
                if (videoContainer.classList.contains('hidden')) {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                    statusText.textContent = "Generations Radio - Arrêté";
                } else {
                    videoPlayer.pause();
                    videoPlayer.currentTime = 0;
                    statusText.textContent = "Generations TV - Arrêté";
                }
            });

            fullscreenBtn.addEventListener('click', function() {
                if (videoContainer.classList.contains('hidden')) {
                    // Pour l'audio, on ne peut pas mettre en plein écran
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    }
                } else {
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.webkitRequestFullscreen) {
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.msRequestFullscreen) {
                        videoPlayer.msRequestFullscreen();
                    }
                }
            });

            // Contrôle de volume
            volumeControl.addEventListener('input', function() {
                const volume = this.value;
                audioPlayer.volume = volume;
                videoPlayer.volume = volume;
            });

            // Gestion des erreurs audio
            audioPlayer.addEventListener('error', function() {
                statusText.textContent = "Erreur: Impossible de charger le flux radio";
            });

            // Initialisation au chargement
            initMedia();
        });
    </script>
</body>
</html>
