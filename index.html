<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation TV - Lecteur M3U</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://github.com/gunout/GenerationTV/blob/main/Backgound.png?raw=true');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .tv-player {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 200, 255, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 90%;
            max-width: 600px;
            border: 2px solid rgba(0, 200, 255, 0.5);
        }

        h1 {
            color: #00c8ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00c8ff;
            font-size: 28px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(0, 200, 255, 0.2);
            border: 2px solid #00c8ff;
            border-radius: 5px;
            color: #00c8ff;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px;
        }

        button:hover {
            background: rgba(0, 200, 255, 0.5);
            transform: scale(1.05);
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00c8ff;
            color: white;
        }

        label {
            color: #00c8ff;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        .channel-info {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 200, 255, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        /* Media Queries pour les petits écrans */
        @media (max-width: 768px) {
            .tv-player {
                padding: 15px;
            }
            
            button {
                width: 100%;
                font-size: 18px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="tv-player">
        <h1 id="tvTitle">Generation TV</h1>
        
        <div class="video-container">
            <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
        </div>
        
       
        
        <div class="controls">
            <button id="play" class="play">▶ Lecture</button>
            <button id="pause" class="pause">⏸ Pause</button>
            <button id="fullscreen" class="fullscreen">⛶ Plein écran</button>
        </div>
        
        <div>
            <label for="volumeControl">Volume:</label>
            <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1">
        </div>
        
        <div>
            <label for="colorSelect">Thème:</label>
            <select id="colorSelect">
                <option value="blue">Bleu Generation</option>
                <option value="red">Rouge</option>
                <option value="green">Vert</option>
            </select>
        </div>
    </div>

    <script>
        // Éléments DOM
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const fullscreenButton = document.getElementById('fullscreen');
        const playlistSelect = document.getElementById('playlistSelect');
        const channelSelect = document.getElementById('channelSelect');
        const tvTitle = document.getElementById('tvTitle');
        const colorSelect = document.getElementById('colorSelect');
        const tvPlayer = document.querySelector('.tv-player');
        const volumeControl = document.getElementById('volumeControl');
        const buttons = document.querySelectorAll('button');
        const currentChannel = document.getElementById('currentChannel');
        
        // Variables pour stocker les chaînes
        let channels = [];
        
        // Charger une playlist M3U
        playlistSelect.addEventListener('change', async () => {
            const playlistUrl = playlistSelect.value;
            if (!playlistUrl) return;
            
            try {
                // En réalité, vous devriez parser le fichier M3U
                // Pour cet exemple, nous allons simuler des chaînes
                channels = [
                    { name: "GENERATIONS TV", url: "https://edge11.vedge.infomaniak.com/livecast/ik:generation-tv/manifest.m3u8" },
                    { name: "GENERATION TV Radio", url: " http://generationfm.ice.infomaniak.ch/generationfm-high.mp3" },
                    { name: "", url: "" }
                ];
                
                // Vider et remplir le sélecteur de chaînes
                channelSelect.innerHTML = '';
                channels.forEach((channel, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
                
                channelSelect.disabled = false;
                currentChannel.textContent = "Playlist chargée. Sélectionnez une chaîne.";
            } catch (error) {
                console.error("Erreur lors du chargement de la playlist:", error);
                currentChannel.textContent = "Erreur de chargement de la playlist.";
            }
        });
        
        // Changer de chaîne
        channelSelect.addEventListener('change', () => {
            const channelIndex = channelSelect.value;
            if (channelIndex === "") return;
            
            const channel = channels[channelIndex];
            videoPlayer.src = channel.url;
            currentChannel.textContent = `En cours: ${channel.name}`;
        });
        
        // Contrôles de lecture
        playButton.addEventListener('click', () => {
            // Pour les iframes, nous ne pouvons pas contrôler directement la lecture
            // Dans une vraie implémentation, vous utiliseriez une API dédiée
            currentChannel.textContent = "Lecture en cours...";
        });
        
        pauseButton.addEventListener('click', () => {
            // Pour les iframes, nous ne pouvons pas contrôler directement la pause
            // Dans une vraie implémentation, vous utiliseriez une API dédiée
            currentChannel.textContent = "En pause";
        });
        
        fullscreenButton.addEventListener('click', () => {
            const iframe = videoPlayer;
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        });
        
        // Contrôle de volume (ne fonctionne pas avec les iframes)
        volumeControl.addEventListener('input', () => {
            // Dans une vraie implémentation, vous ajusteriez le volume de la vidéo
        });
        
        // Changement de thème
        colorSelect.addEventListener('change', () => {
            const selectedColor = colorSelect.value;
            let mainColor, shadowColor, rgbaColor;
            
            switch(selectedColor) {
                case 'blue':
                    mainColor = '#00c8ff';
                    shadowColor = 'rgba(0, 200, 255, 0.5)';
                    rgbaColor = 'rgba(0, 200, 255, 0.2)';
                    break;
                case 'red':
                    mainColor = '#ff0040';
                    shadowColor = 'rgba(255, 0, 64, 0.5)';
                    rgbaColor = 'rgba(255, 0, 64, 0.2)';
                    break;
                case 'green':
                    mainColor = '#00ff40';
                    shadowColor = 'rgba(0, 255, 64, 0.5)';
                    rgbaColor = 'rgba(0, 255, 64, 0.2)';
                    break;
            }
            
            tvPlayer.style.border = `2px solid ${mainColor}`;
            tvPlayer.style.boxShadow = `0 4px 30px ${shadowColor}`;
            tvTitle.style.color = mainColor;
            tvTitle.style.textShadow = `0 0 10px ${mainColor}`;
            
            buttons.forEach(button => {
                button.style.border = `2px solid ${mainColor}`;
                button.style.color = mainColor;
                button.style.background = rgbaColor;
            });
            
            document.querySelectorAll('select, input[type="range"]').forEach(element => {
                element.style.border = `1px solid ${mainColor}`;
            });
            
            document.querySelectorAll('label').forEach(label => {
                label.style.color = mainColor;
            });
        });
    </script>
</body>
</html>
